<h2 mat-dialog-title>Item Detail</h2>
<mat-dialog-content>
  {{data.price}} tokens
  <img mat-card-image src="{{data.src}}">
  <b>Do you want to buy this?</b> 
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button  class="item-button" mat-dialog-close>No</button>
  <button mat-button  class="item-button" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
