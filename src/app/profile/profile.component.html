<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- Header section containing logo -->
      <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div class="top-header" fxLayout="row">
            <div fxFlex="50" fxLayout="row" fxLayoutAlign="start center">
              <i class="fa fa-btc fa-3x"></i>
              <h3 fxFlex="30">T3chCoin</h3>
              <div fxFlex="20"></div>
              <button fxFlex="40" mat-button routerLink="/" routerLinkActive="active">
                HALL OF FAME
              </button>
            </div>
            <div fxFlex="50" fxLayoutAlign="end center">
              <div *ngIf="currentUser" class="user-pic" [ngStyle]="profilePicStyles"></div>
              <div *ngIf="currentUser" class="user-name">{{ (user | async)?.displayName }}</div>
              <button *ngIf="currentUser" (click)="logout()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                Sign-out
              </button>
              <button *ngIf="!currentUser" (click)="login()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                <i class="material-icons">account_circle</i>Sign-in with Twitter
              </button>
            </div>
          </div>
        </div>
      </header>
    
      <main class="mdl-layout__content mdl-color--grey-100">
        <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
          <!-- Messages container -->
          <div fxLayout="row">
              <!-- <div fxFlex="50" fxLayout="column">
                <mat-card class="example-card"  >
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Shiba Inu</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                  </mat-card-header>
                  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
                </mat-card>
              </div> -->
              <div fxFlex="30" style="padding:30px;" fxLayout="column">
                <img mat-card-image *ngIf="currenUserProfile === undefined" [src]="'https://material.angular.io/assets/img/examples/shiba2.jpg'">
                <img mat-card-image *ngIf="currenUserProfile" [src]="getSrcImage(currenUserProfile.selectedItem)">                
              </div>
              

              <div fxFlex="70" fxLayout="column">
                <mat-list class="profile-container">                
                    <!-- <div class="profile-container" *ngIf="currenUserProfile">
                      {{currenUserProfile | json}}
                    </div>
                    <div class="profile-container" *ngIf="currenSocialProfile">
                      {{currenSocialProfile | json}}
                    </div> -->
                    <div fxLayout="row" *ngIf="currenUserProfile">
                        <div fxFlex="70">
                          <div> 
                              <h5><b>Name:</b> {{currenUserProfile.userName}}</h5>
                          </div>
                          <div fxLayout="row">
                            <div fxFlex="60">
                            
                            <h5>Hobbies {{groupHobbieInit | json}}</h5>
                                <mat-button-toggle-group (change)="changeHobbie($event)" [value]="groupHobbieInit">
                                    <mat-button-toggle value="0">
                                        <i class="fa fa-gamepad fa-2x profile-icon"></i>
                                    </mat-button-toggle>
                                    <mat-button-toggle value="1">
                                        <i class="fa fa-camera-retro fa-2x profile-icon"></i>
                                    </mat-button-toggle>
                                    <mat-button-toggle value="2">
                                        <i class="fa fa-dribbble fa-2x profile-icon"></i>
                                    </mat-button-toggle>
                                    <mat-button-toggle value="3">
                                        <i class="fa fa-flask fa-2x profile-icon"></i>
                                    </mat-button-toggle>
                                </mat-button-toggle-group> 
                            </div>
                            <div fxFlex="40">
                                <h5>Avatar {{groupSexInit | json}}</h5>
                                <mat-button-toggle-group (change)="changeSex($event)" [value]="groupSexInit">
                                    <mat-button-toggle value="0">
                                        <i class="fa fa-male fa-2x profile-icon"></i>
                                    </mat-button-toggle>
                                    <mat-button-toggle value="1">
                                        <i class="fa fa-female fa-2x profile-icon"></i>   
                                    </mat-button-toggle>
                                </mat-button-toggle-group>
                            </div>
                          </div>  
                        </div>
                        <div fxFlex="30"> 
                            <h5>Tokens</h5> 
                            <span>{{currenUserProfile.balance}}</span>
                        </div>                          
                      </div>                    
                    <h5>Socials Interactions:</h5> 
                    <mat-list-item *ngIf="currenSocialProfile">
                        <button class="social-button" mat-raised-button>
                          <i class="fa fa-twitter fa-3x"></i>
                          <span style="font-size: 28px; padding: 20px">{{currenSocialProfile.totalTwit || 0}}</span>
                        </button>
                        <button class="social-button" mat-raised-button>
                          <i class="fa fa-retweet fa-3x"></i>
                          <span style="font-size: 28px; padding: 20px">{{currenSocialProfile.totalTwitLike || 0}}</span>
                        </button>
                        <button class="social-button" mat-raised-button>
                            <i class="fa fa-heart fa-3x" style="color: #f44336;"></i>
                            <span style="font-size: 28px; padding: 20px">{{currenSocialProfile.totalTwitRetweet || 0}}</span>
                        </button>
                    </mat-list-item>
                </mat-list>
              </div>
          </div>
          <mat-card class="messages-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop">
              <h4>Collection Market</h4>              
              <div class="items-container" *ngFor="let item of itemsCatalog let i = index">
                <mat-card >
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{item.price}} tokens</mat-card-title>
                  </mat-card-header>
                  <img mat-card-image [class.image-disable]="checkContainsItem(item.itemId)" src="{{item.src}}">
                  <mat-card-actions *ngIf="currenUserProfile">
                    <button mat-raised-button class="item-button" *ngIf="(currenUserProfile.items.indexOf(item.itemId) === -1)" (click)="openDialog(item)">BUY ITEM</button> 
                    <!-- (click)="buyItem(item)" -->
                    <button  mat-raised-button class="item-button item-button-buy" *ngIf="(currenUserProfile.items.indexOf(item.itemId) > -1)" (click)="changeSelectedItem(item)">USE STICKER</button>
                  </mat-card-actions>
                </mat-card>
              </div>
          </mat-card>
        </div>
      </main>
    </div>
