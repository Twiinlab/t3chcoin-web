<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- Header section containing logo -->
      <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <h3><i class="material-icons">ic_videogame_asset</i> T3chCoin</h3>
            <button routerLink="/" routerLinkActive="active" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white option-menu">
            Hall of fame
            </button>
          </div>

          <div id="user-container">
            <div *ngIf="currentUser" id="user-pic" [ngStyle]="profilePicStyles"></div>
            <div *ngIf="currentUser" id="user-name">{{ (user | async)?.displayName }}</div>
            <button *ngIf="currentUser" id="sign-out" (click)="logout()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              Sign-out
            </button>
            <button *ngIf="!currentUser" id="sign-in" (click)="login()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              <i class="material-icons">account_circle</i>Sign-in with Twitter
            </button>
          </div>
        </div>
      </header>
    
      <main class="mdl-layout__content mdl-color--grey-100">
        <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
          <!-- Messages container -->
          <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop">
            <mat-grid-list cols="2">
              <mat-grid-tile>
                  <mat-card class="example-card">
                      <!-- <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>Shiba Inu</mat-card-title>
                        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                      </mat-card-header> -->
                      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
                    </mat-card>
              </mat-grid-tile>
              <mat-grid-tile>
                  <mat-list class="profile-container" *ngIf="currenUserProfile">
                      <mat-list-item> UserId: {{currenUserProfile.userId}} </mat-list-item>
                      <mat-list-item> Username: {{currenUserProfile.userName}} </mat-list-item>
                      <mat-list-item> Balance: {{currenUserProfile.balance}} </mat-list-item>
                  </mat-list>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
          <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop">
            <mat-grid-list cols="6" >
              <mat-grid-tile *ngFor="let card of cards">
                <mat-card class="example-card" >
                  <img mat-card-image src="{{card.src}}" alt="{{card.alt}}" >
                </mat-card>
              </mat-grid-tile>
            </mat-grid-list>  
          </div>
        </div>
      </main>
    </div>
