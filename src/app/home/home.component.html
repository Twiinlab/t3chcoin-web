<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <!-- Header section containing logo -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="top-header" fxLayout="row">
        <div fxFlex="50" fxLayout="row" fxLayoutAlign="start center">
          <i class="fa fa-btc fa-3x"></i>
          <h3 fxFlex="30">T3chCoin</h3>
          <div fxFlex="60"></div>
        </div>
        <div fxFlex="50" fxLayoutAlign="end center">
          <button routerLink="/profile" routerLinkActive="active" id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            <i class="material-icons">account_circle</i>My site
          </button>
        </div>
      </div>
    </div>
  </header>
  <main class="mdl-layout__content mdl-color--grey-100">
        <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
          <div id="messages-card" class="mdl-card mdl-cell mdl-cell--12-col mat-elevation-z8">
            <table>
              <tr class="message-container">
                <th style="width:150px" *ngFor="let col of tableColumns">
                    {{col}}
                </th>
              </tr>
              <tr class="message-container" *ngFor="let message of messages">
                <td style="width:150px" *ngFor="let col of tableColumns">
                    <div *ngIf="col === 'photoUrl'">
                      <div class="pic" [style.background-image]="'url(' + message.photoUrl + ')'"></div>
                    </div>
                    <div *ngIf="col !== 'photoUrl'">
                      {{message[col]}}
                    </div>
                </td>
              </tr>
            </table>
          </div>          
        </div>
  </main>
</div>
