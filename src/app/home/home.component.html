<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
<!-- Header section containing logo -->
<header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <h3><i class="material-icons">ic_videogame_asset</i> T3chCoin</h3>
        </div>
        <div id="user-container">
              <button routerLink="/profile" routerLinkActive="active" id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                    <i class="material-icons">account_circle</i>My site
              </button>
        </div>
      </div>
</header>

<main class="mdl-layout__content mdl-color--grey-100">
      <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
        <!-- Messages container -->
        <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                <h4>Hall of fame</h4>
                <div id="messages">
                  <span id="message-filler"></span>
                  <div class="message-container" *ngFor="let message of messages">
                    <div class="spacing">
                        <div class="pic" [style.background-image]="'url(' + message.photoUrl + ')'"></div>
                      </div>
                    <div class="message">
                      <span>{{ message.socialId }}</span>
                      <span class="score">{{ message.totalAll }}</span>
                      <span class="score">{{ message.totalTwit }}</span>
                      <span class="score">{{ message.totalTwitLike }}</span>
                      <span class="score">{{ message.totalTwitRetweet }}</span>                      
                    </div>
                    <!-- <div class="name">{{ message.totalAll }}</div> -->
                  </div>
                </div>
          </div>

        </div>
      </div>
</main>
</div>
